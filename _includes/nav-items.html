<ul class="menu">
  {%- for path in include.paths -%}
    {%- assign hyperpage = site.pages | where: "path", path | first -%}
    {%- if hyperpage.title %}
      <li class="menu-item">
        <a href="{{ hyperpage.url | relative_url }}">{{ hyperpage.title | escape }}</a>
      </li>
    {%- endif -%}
  {%- endfor -%}
</ul>
